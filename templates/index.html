<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainfall Prediction App</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div style="font-size: 40px; margin-bottom: 10px;">🌧️ Rainfall Prediction</div>

    <div class="form-group">
      <label for="city">🌆 Enter City:</label>
      <input type="text" id="city" name="city" required placeholder="e.g. New Delhi">
      <button type="button" onclick="fetchWeatherData()">Fetch Weather</button>
    </div>

    <form id="form">
      <div class="form-group">
        <label for="MinTemp">Min Temp (°C):</label>
        <input type="number" id="MinTemp" name="MinTemp" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="MaxTemp">Max Temp (°C):</label>
        <input type="number" id="MaxTemp" name="MaxTemp" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="Temp9am">Temp at 9 AM (°C):</label>
        <input type="number" id="Temp9am" name="Temp9am" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="Temp3pm">Temp at 3 PM (°C):</label>
        <input type="number" id="Temp3pm" name="Temp3pm" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="Humidity9am">Humidity at 9 AM (%):</label>
        <input type="number" id="Humidity9am" name="Humidity9am" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="Humidity3pm">Humidity at 3 PM (%):</label>
        <input type="number" id="Humidity3pm" name="Humidity3pm" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="Pressure9am">Pressure at 9 AM (mb):</label>
        <input type="number" id="Pressure9am" name="Pressure9am" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="Pressure3pm">Pressure at 3 PM (mb):</label>
        <input type="number" id="Pressure3pm" name="Pressure3pm" step="0.1" required>
      </div>

      <button type="submit">Predict Rainfall</button>
    </form>

    <h2 id="output"></h2>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
